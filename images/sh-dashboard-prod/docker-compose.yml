version: "3"
services:
  sh-dashboard:
    image: oszura/sh-dashboard-prod
    ports: 
      - "3222:3222"
    network_mode: "host"
    depends_on:
      - influxdb
      - mongodb
    links:
      - influxdb
      - mongodb  
  influxdb:
    image: oszura/sh-influxdb
    ports: 
      - "8086:8086"
  mongodb:
    image: oszura/sh-mongodb
    ports: 
      - "27017:27017"

